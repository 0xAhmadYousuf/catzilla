name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  PYTHONUNBUFFERED: 1
  FORCE_COLOR: 1

permissions:
  contents: write

jobs:
  # Comprehensive pre-release testing
  test:
    name: Pre-Release Test (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        # Full matrix for releases - ensure quality
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: brew install cmake

    - name: Install system dependencies (Windows)
      if: runner.os == 'Windows'
      run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements-dev.txt

    - name: Build and test Catzilla (Unix)
      if: runner.os != 'Windows'
      run: |
        chmod +x scripts/build.sh scripts/run_tests.sh
        ./scripts/build.sh
        ./scripts/run_tests.sh

    - name: Build and test Catzilla (Windows)
      if: runner.os == 'Windows'
      run: |
        scripts\build.bat
        scripts\run_tests.bat

    - name: Validate package functionality
      run: |
        python -c "
        from catzilla import App, JSONResponse
        print('Catzilla imported successfully')
        app = App()
        @app.get('/')
        def test(request): return JSONResponse({'status': 'ok'})
        print('Release validation passed')
        "

  # Build source distribution (only on Linux)
  build-sdist:
    name: Build Source Distribution
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: pip

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build source distribution
      run: python -m build --sdist

    - name: Upload source distribution
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz
        retention-days: 7

  # Build wheels using industry-standard cibuildwheel
  build-wheels:
    name: Build Wheels (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install cibuildwheel
      run: python -m pip install cibuildwheel

    - name: Build wheels
      run: python -m cibuildwheel --output-dir wheelhouse
      env:
        # Build for Python 3.8-3.12
        CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*

        # Skip 32-bit builds and older Linux
        CIBW_SKIP: "*-win32 *-manylinux_i686 pp*"

        # Use manylinux2014 for better compatibility
        CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
        CIBW_MANYLINUX_AARCH64_IMAGE: manylinux2014

        # Install CMake and build tools before building
        CIBW_BEFORE_ALL_LINUX: >
          yum install -y cmake3 python3-devel python3-libs gcc gcc-c++ make ||
          (apt-get update && apt-get install -y cmake python3-dev libpython3-dev build-essential) &&
          ln -sf /usr/bin/cmake3 /usr/bin/cmake || true &&
          python --version &&
          cmake --version || echo 'CMake not found in PATH' &&
          python -c 'import sysconfig; print("Python include dir:", sysconfig.get_path("include"))' &&
          python -c 'import sysconfig; print("Python library dir:", sysconfig.get_path("stdlib"))'
        CIBW_BEFORE_ALL_MACOS: brew install cmake
        CIBW_BEFORE_ALL_WINDOWS: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

        # Test the built wheels
        CIBW_TEST_REQUIRES: pytest
        CIBW_TEST_COMMAND: python -c "from catzilla import App, JSONResponse; print('Wheel test passed for {platform}'.format(platform='{platform}'))"

        # Configure build environment
        CIBW_ENVIRONMENT_LINUX: >
          CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release -DPython3_EXECUTABLE={python} -DPython3_FIND_STRATEGY=LOCATION -DPython3_ROOT_DIR={python_dir}"
          PYTHON="{python}"
          CMAKE_PREFIX_PATH="{python_dir}"
        CIBW_ENVIRONMENT_MACOS: CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_DEPLOYMENT_TARGET=10.15"
        CIBW_ENVIRONMENT_WINDOWS: CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release"

    - name: Show built wheels (Unix)
      if: runner.os != 'Windows'
      run: |
        echo "Built wheels:"
        ls -la wheelhouse/
        echo ""
        echo "Wheel details:"
        python -m pip install wheelhouse/*.whl --force-reinstall --find-links wheelhouse/ || echo "Some wheels may not be compatible with this Python version"

    - name: Show built wheels (Windows)
      if: runner.os == 'Windows'
      run: |
        echo "Built wheels:"
        dir wheelhouse\
        echo ""
        echo "Wheel details:"
        python -m pip install wheelhouse/*.whl --force-reinstall --find-links wheelhouse/ || echo "Some wheels may not be compatible with this Python version"

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: wheelhouse/*.whl
        retention-days: 7

  # Create GitHub release
  release:
    name: Create GitHub Release
    needs: [test, build-sdist, build-wheels]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        find artifacts/ -name "*.whl" -exec cp {} release-assets/ \;
        find artifacts/ -name "*.tar.gz" -exec cp {} release-assets/ \;
        echo "Release assets prepared:"
        ls -la release-assets/
        echo ""
        echo "Wheel naming verification:"
        for wheel in release-assets/*.whl; do
          if [ -f "$wheel" ]; then
            echo "✓ $(basename "$wheel")"
          fi
        done

    - name: Extract tag name
      id: tag
      run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: "Catzilla ${{ steps.tag.outputs.tag }}"
        body: |
          # Catzilla ${{ steps.tag.outputs.tag }}

          Ultra-fast Python web framework with C-accelerated routing.

          ## Installation

          ### Quick Install
          ```bash
          pip install catzilla
          ```

          ### Platform-specific wheels
          Download the appropriate wheel for your platform from the assets below:

          **Linux (x86_64):**
          ```bash
          pip install catzilla-*-linux_x86_64.whl
          ```

          **macOS (Intel):**
          ```bash
          pip install catzilla-*-macosx_*_x86_64.whl
          ```

          **macOS (Apple Silicon):**
          ```bash
          pip install catzilla-*-macosx_*_arm64.whl
          ```

          **Windows (x64):**
          ```bash
          pip install catzilla-*-win_amd64.whl
          ```

          ### From source
          ```bash
          pip install catzilla-*.tar.gz
          ```

          ## Performance Highlights

          - **24,759 RPS** on Hello World endpoints
          - **8.7x faster** than FastAPI on average
          - **87% lower latency** than FastAPI
          - **Zero runtime dependencies**

          ## Quick Start

          ```python
          from catzilla import App, JSONResponse

          app = App()

          @app.get('/')
          def hello(request):
              return JSONResponse({"message": "Hello from Catzilla!"})

          if __name__ == "__main__":
              app.listen(8080)
          ```

          ## Tested Platforms

          - **Python:** 3.8, 3.9, 3.10, 3.11, 3.12
          - **OS:** Ubuntu, Windows, macOS
          - **Architectures:** x86_64, arm64 (Apple Silicon)
          - **Quality:** 15 test combinations (3 OS × 5 Python versions)

          ## Professional Wheel Building

          All wheels are built using **cibuildwheel** with proper platform tags:
          - `cp38-cp38-linux_x86_64` (Python 3.8 on Linux x64)
          - `cp311-cp311-macosx_12_0_arm64` (Python 3.11 on macOS Apple Silicon)
          - `cp312-cp312-win_amd64` (Python 3.12 on Windows x64)
          - And more...

          ## Documentation

          - [Performance Report](https://github.com/rezwanahmedsami/catzilla/blob/main/PERFORMANCE_REPORT_v0.1.0.md)
          - [Contributing Guide](https://github.com/rezwanahmedsami/catzilla/blob/main/CONTRIBUTING.md)

          ## Release Quality Assurance

          This release has been **thoroughly tested** across:
          - **15 test combinations** (3 OS × 5 Python versions)
          - **Full test suite** on all platforms
          - **Wheel installation validation** on all platforms
          - **Functionality verification** on all platforms

          Built with performance and reliability in mind! 🚀
        files: release-assets/*
        draft: false
        prerelease: ${{ contains(steps.tag.outputs.tag, '-') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
